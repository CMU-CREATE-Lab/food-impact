        <script>
            var map;
            var countriesLayer;
            var fofData;
            var currentYear = '2015';
            var info;
            var idx = 0;
            var currentScenario = 'SSP2_CC'; // 0, climate change. 1, no climate change

            var ready = {'map': false, 'geojson': false};

            function isReady() {
                if (ready['map'] && ready['geojson'] ) {
                    map.addLayer(countriesLayer);
                    initInfo(map);
                }
            }

            function get(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function() {
                    if (callback) {
                        var data = JSON.parse(xhr.responseText);
                        callback(data);
                    }
                }
                xhr.send();
            }


            function initInfo(map) {
                // control that shows state info on hover
                info = L.control();

                info.onAdd = function (map) {
                    this._div = L.DomUtil.create('div', 'info');
                    this.update();
                    return this._div;
                };

                info.update = function (props) {
                    var value = 0;
                    if (props && typeof(props.scenarios) != "undefined") {
//                        value = props.scenarios[currentScenario].years[0].value.toFixed(4);
                        value = getValue(props,0).toFixed(4);

                    }
                    console.log(props)
                    this._div.innerHTML = '<h4>Avoided Deaths</h4>' +  (props ?
                        '<b>' + props.name + '</b><br />' + value + ' in thousands'
                        : 'Hover over a country');
                };

                info.addTo(map);                
            }

            function initMap() {
                var leafletMap  = L.map('map').setView([0.00, 0.00], 2);
                var layer = new L.StamenTileLayer("toner-lite");
                leafletMap.addLayer(layer);
                ready['map'] = true;
                isReady();
                return leafletMap;
            }


            function getRadius(d) {
                var d = Math.abs(d);
                d = d * 1000;
                return Math.min(Math.sqrt(d), 90);
            }
            function getColor(d) {
                return d > 0 ? '#008080' :
                               '#8b0000';
            }

            function getValue(feature,year) {
                var value = 0;
                ssp2_cc = 0;
                ssp2_nocc = 1;
                if (typeof(feature.properties.scenarios) != "undefined") {
                    if (currentScenario == "SSP2_CC") {
                        value = feature.properties.scenarios[ssp2_cc].years[year].value;
                    } 
                    if (currentScenario == "SSP2_NoCC") {
                        value = feature.properties.scenarios[ssp2_nocc].years[year].value;
                    } 
                    if (currentScenario == "SSP2_Diff") {
                        value = feature.properties.scenarios[ssp2_cc].years[year].value - feature.properties.scenarios[ssp2_nocc].years[year].value;

                    } 
                }
                return value;
            }

            function style(feature) {
                var value = getValue(feature,idx);
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.5,
                    fillColor: getColor(value)
                };
            }

            function pointToLayer(feature, latlng) {
                var value = 0;
                if (typeof feature.properties != "undefined" && typeof feature.properties.scenarios != "undefined") {
                    value = getValue(feature,0);
                }
                return L.circleMarker(latlng, {
                    radius: getRadius(value),
                    fillColor: getColor(value),
                    color: "#fff",
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });

            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 5,
                    color: '#666',
                    dashArray: '',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                countriesLayer.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            function loadGeoJSON(data) {
                countrydata = data;

                countriesLayer = L.geoJson(data, {
                    // And link up the function to run when loading each feature
                    //style: style,
                    //onEachFeature: onEachFeature,
                    pointToLayer: pointToLayer,
                    zIndex: 10
                });
                ready['geojson'] = true;                
                isReady()
            }

            function init() {
                map = initMap();
                get('fof.geojson', loadGeoJSON);
                initTimelapse();

                var layerControls = document.layerControls.radio;
                for (var i = 0; i < layerControls.length; i++) {
                    layerControls[i].onclick = function () {
                        currentScenario = this.value;
                        update();
                    }
                }                

            }   


            var Animator = function(opts) {
                var opts = opts || {};
                this._isAdded = true; // should maybe be false
                this._isAnimated = false;
                this._updateHandler = opts.update || null;
                this._requestAnimationFrameId = null;

                function simpleBindShim(thisArg, func) {
                  return function() {
                    func.apply(thisArg);
                  };
                }

                this._requestUpdateFunction = simpleBindShim(this, this._update);
            }

            Animator.prototype._requestAnimFrame =
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback) {
                    return window.setTimeout(callback, 1000 / 60);
                };

            Animator.prototype._cancelAnimFrame =
                window.cancelAnimationFrame ||
                window.webkitCancelAnimationFrame ||
                window.mozCancelAnimationFrame ||
                window.oCancelAnimationFrame ||
                window.msCancelAnimationFrame ||
                function(requestId) {};

            Animator.prototype.setAnimate = function(animate) {
                this._isAnimated = !!animate;

                if (this._isAnimated) {
                  this.scheduleUpdate();
                }
            };

            Animator.prototype.isAnimated = function() {
                return this._isAnimated;
            };

            Animator.prototype._update = function() {
                this._requestAnimationFrameId = null;

                if (!this._isAdded) {
                    return;
                }

                if (this._isAnimated) {
                    this.scheduleUpdate();
                }

                if (this._updateHandler) {
                    this._updateHandler();
                }
            };

            Animator.prototype.scheduleUpdate = function() {
                if (this._isAdded && !this._requestAnimationFrameId) {
                    this._requestAnimationFrameId =
                        this._requestAnimFrame.call(window, this._requestUpdateFunction);
                }
            };

            function updateLayer(index, interpolate) {
                countriesLayer.eachLayer(function(layer) {
                    var feature = layer.feature;
                    var value = 0;
                    if (typeof(feature.properties.scenarios) != "undefined") {
                        if (index < f_timelapse.getNumFrames() - 1) {
//                            var val1 = feature.properties.scenarios[currentScenario].years[index].value
//                            var val2 = feature.properties.scenarios[currentScenario].years[index+1].value
                            var val1 = getValue(feature, index);
                            var val2 = getValue(feature, index+1);
                            value = val1 + (val2 - val1)*interpolate;
                        } else {
//                            value = feature.properties.scenarios[currentScenario].years[index].value;
                            value = getValue(feature, index);
                        }
                    } 
                    layer.setStyle({
                        fillColor: getColor(value),
                        radius: getRadius(value)
                    });
                });          
            }

            function update() {
                    var currentTime = f_timelapse.getCurrentTime();
                    var nframes = f_timelapse.getNumFrames();
                    var fps = f_timelapse.getFps()
                    var displayFrame = currentTime * fps;
                    var displayFrameDiscrete = Math.min(Math.floor(displayFrame), nframes - 1);
                    currentYear = f_timelapse.getCaptureTimes()[displayFrameDiscrete];
                    idx = displayFrameDiscrete;
                    var interpolate = displayFrame - displayFrameDiscrete;
                    //console.log(displayFrameDiscrete + ", " + currentYear + ", " + interpolate);
                    updateLayer(idx, interpolate);
            }

            var animator = new Animator({ update: update });

            function initTimelapse() {
                var settings = {
                    url: "",
                    showThumbnailTool: true,
                    showShareBtn: true,
                    enablePresentationSlider: true,
                    datasetType: "landsat",
                    playOnLoad: true,
                    onTimeMachinePlayerReady: function(viewerDivId) {},
                    loopDwell: { startDwell:1.5, endDwell:1.5 },
                    showHomeBtn: false,
                    showAddressLookup: false
                };
                f_timelapse = new org.gigapan.timelapse.Timelapse("timeMachine", settings);
                // Move Time Machine timeline out into the Earth div.
                window.setTimeout(function() {
                    console.log($(".customControl"));
                    $(".customControl").appendTo($("#timeSliderControls"));
                }, 2000);
            }

            document.addEventListener('DOMContentLoaded', init, false);
        </script>

        <div id="layerControls" class="info">

                    <input id="radio1" type="radio" name="radio" value="SSP2_CC" checked="checked">
                    <label for="radio1"><span><span></span></span>SSP2_CC</label>
                </div>
                <div>
                    <input id="radio2" type="radio" name="radio" value="SSP2_NoCC">
                    <label for="radio2"><span><span></span></span>SSP2_NoCC</label>
                </div>
                <div>
                    <input id="radio3" type="radio" name="radio" value="SSP2_Diff">
                    <label for="radio3"><span><span></span></span>SSP2 Diff</label>
                </div>
            </form>
        </div>
