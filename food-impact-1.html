            var ready = {'map': false, 'geojson': false};

            function isReady() {
                return ready['map'] && ready['geojson']
            }

            function get(url, callback) {
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.onload = function() {
                    if (callback) {
                        var data = JSON.parse(xhr.responseText);
                        callback(data);
                    }
                }
                xhr.send();
            }


            function initLegend(map) {
                var legend = L.control({position: 'bottomright'});

                legend.onAdd = function (map) {

                    var div = L.DomUtil.create('div', 'info legend'),
                    grades = [-1000, -500, -100, -50, -10, 5, -1, 0, 1, 5, 10, 50, 100, 500, 1000],
                    labels = [];

                    // loop through our density intervals and generate a label with a colored square for each interval
                    for (var i = 0; i < grades.length; i++) {
                        div.innerHTML +=
                        '<i style="background:' + getColor(grades[i]) + '"></i> ' +
                        grades[i] + '<br>';
                    }

                    return div;
                };

                legend.addTo(map);                
            }

            function initInfo(map) {
                // control that shows state info on hover
                info = L.control();

                info.onAdd = function (map) {
                    this._div = L.DomUtil.create('div', 'info');
                    this.update();
                    return this._div;
                };

                info.update = function (props) {
                    var value = 0;
                    var years = f_timelapse.getCaptureTimes();
                    if (props && typeof(props.scenarios) != "undefined") {
                        var value = "";
                        ssp2_cc = 0;
                        ssp2_nocc = 1;
                        for (var i = 0; i < years.length; i++) {
                            value += "<strong>" + years[i] +"</strong>: ";
                            if (currentScenario == "SSP2_CC") {
                                value += props.scenarios[ssp2_cc].years[i][currentMetric] ;
                            } 
                            if (currentScenario == "SSP2_NoCC") {
                                value += props.scenarios[ssp2_nocc].years[i][currentMetric];
                            } 
                            if (currentScenario == "SSP2_Diff") {
                                value += props.scenarios[ssp2_cc].years[i][currentMetric] - props.scenarios[ssp2_nocc].years[i][currentMetric];

                            } 
                            value +="<br/>";
                        }
                    }
                    this._div.innerHTML = '<h4>Avoided Deaths (in thousands)</h4>' +  (props ?
                        '<b>' + props.name + '</b><br />' + value 
                        : 'Hover over a country');
                };

                info.addTo(map);                
            }

            function initMap() {
                var leafletMap  = L.map('map').setView([0.00, 0.00], 2);
                var layer = new L.StamenTileLayer("toner-lite");
                leafletMap.addLayer(layer);
                ready['map'] = true;
                if (isReady()) {
                  leafletMap.addLayer(countriesLayer);
                  initInfo(leafletMap);
                  initLegend(leafletMap);
                }
                return leafletMap;
            }


            function getRadius(d) {
                var d = Math.abs(d);
                var val = 0;
                if (d <= 10) {
                    val = d3.scale.sqrt().domain([0,10]).range([0,25])
                } else if (d > 10 && d < 100) {
                    val = d3.scale.sqrt().domain([10,100]).range([25,48])
                } else {
                    val = d3.scale.sqrt().domain([100,1000]).range([48,70])
                }
                return val(d);
            }

            function getColor(d) {
                var abs_d = Math.abs(d);
                abs_d = Math.min(999, abs_d);
                var val;
                if (abs_d <= 10) {
                    val = d3.scale.sqrt().domain([0,10]).range([0,25])
                } else if (abs_d > 10 && abs_d < 100) {
                    val = d3.scale.sqrt().domain([10,100]).range([25,48])
                } else {
                    val = d3.scale.sqrt().domain([100,1000]).range([48,70])
                }
                //console.log(val(abs_d));
                    if (d < 0) {
                        return negative_colors[Math.floor(val(abs_d))];
                    } else {
                        return positive_colors[Math.floor(val(abs_d))];

                    }                  


                return d > 0 ? '#008080' :
                               '#8b0000';
            }

            function getValue(feature,year,metric) {
                var value = 0;
                ssp2_cc = 0;
                ssp2_nocc = 1;
                if (typeof(feature.properties.scenarios) != "undefined") {
                    if (currentScenario == "SSP2_CC") {
                        value = feature.properties.scenarios[ssp2_cc].years[year][metric];
                    } 
                    if (currentScenario == "SSP2_NoCC") {
                        value = feature.properties.scenarios[ssp2_nocc].years[year][metric];
                    } 
                    if (currentScenario == "SSP2_Diff") {
                        value = feature.properties.scenarios[ssp2_cc].years[year][metric] - feature.properties.scenarios[ssp2_nocc].years[year][metric];

                    } 
                }
                return value;
            }

            function style(feature) {
                var value = getValue(feature,idx, currentMetric);
                return {
                    weight: 2,
                    opacity: 1,
                    color: 'white',
                    dashArray: '3',
                    fillOpacity: 0.85,
                    fillColor: getColor(value)
                };
            }

            function pointToLayer(feature, latlng) {
                var value = 0;
                if (typeof feature.properties != "undefined" && typeof feature.properties.scenarios != "undefined") {
                    value = getValue(feature,0, currentMetric);
                }
                return L.circleMarker(latlng, {
                    radius: getRadius(value),
                    fillColor: getColor(value),
                    color: "#fff",
                    weight: 0.85,
                    opacity: 1,
                    fillOpacity: 0.65
                });

            }

            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 2,
                    color: '#666',
                    dashArray: '3',
                    fillOpacity: 0.7
                });

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }

                info.update(layer.feature.properties);
            }

            function resetHighlight(e) {
                countriesLayer.resetStyle(e.target);
                info.update();
            }

            function zoomToFeature(e) {
                map.fitBounds(e.target.getBounds());
            }

            function onEachFeature(feature, layer) {
                layer.on({
                    mouseover: highlightFeature,
                    mouseout: resetHighlight,
                    click: zoomToFeature
                });
            }

            function loadGeoJSON(data) {
                countrydata = data;

                countriesLayer = L.geoJson(data, {
                    // And link up the function to run when loading each feature
                    style: style,
                    onEachFeature: onEachFeature,
                    //pointToLayer: pointToLayer,
                    zIndex: 10
                });
                ready['geojson'] = true;                
                if (isReady()) {
                    map.addLayer(countriesLayer);
                    initInfo(map);
                    initLegend(map);
                }

            }

            function init() {
                map = initMap();
                get('future_of_food-chg_cap.geojson', loadGeoJSON);
                initTimelapse();
                var metric = document.layerControls.metric;
                metric.value = currentMetric;

                var nocc = document.getElementById("NoCC");
                var diff = document.getElementById("Diff");
                metric.onchange = function () {
                    currentMetric = metric.value;
                    update();
                    if (currentMetric == "chg_cap") {
                        document.layerControls.radio[0].checked = true;
                        nocc.style.display = "none";
                        diff.style.display = "none";

                    } else {
                        nocc.style.display = "";
                        diff.style.display = "";
                    }
                }

                var layerControls = document.layerControls.radio;
                for (var i = 0; i < layerControls.length; i++) {
                    layerControls[i].onclick = function () {
                        currentScenario = this.value;
                        update();
                    }
                }                

            }   


            var Animator = function(opts) {
                var opts = opts || {};
                this._isAdded = true; // should maybe be false
                this._isAnimated = false;
                this._updateHandler = opts.update || null;
                this._requestAnimationFrameId = null;

                function simpleBindShim(thisArg, func) {
                  return function() {
                    func.apply(thisArg);
                  };
                }

                this._requestUpdateFunction = simpleBindShim(this, this._update);
            }

            Animator.prototype._requestAnimFrame =
                window.requestAnimationFrame ||
                window.webkitRequestAnimationFrame ||
                window.mozRequestAnimationFrame ||
                window.oRequestAnimationFrame ||
                window.msRequestAnimationFrame ||
                function(callback) {
                    return window.setTimeout(callback, 1000 / 60);
                };

            Animator.prototype._cancelAnimFrame =
                window.cancelAnimationFrame ||
                window.webkitCancelAnimationFrame ||
                window.mozCancelAnimationFrame ||
                window.oCancelAnimationFrame ||
                window.msCancelAnimationFrame ||
                function(requestId) {};

            Animator.prototype.setAnimate = function(animate) {
                this._isAnimated = !!animate;

                if (this._isAnimated) {
                  this.scheduleUpdate();
                }
            };

            Animator.prototype.isAnimated = function() {
                return this._isAnimated;
            };

            Animator.prototype._update = function() {
                this._requestAnimationFrameId = null;

                if (!this._isAdded) {
                    return;
                }

                if (this._isAnimated) {
                    this.scheduleUpdate();
                }

                if (this._updateHandler) {
                    this._updateHandler();
                }
            };

            Animator.prototype.scheduleUpdate = function() {
                if (this._isAdded && !this._requestAnimationFrameId) {
                    this._requestAnimationFrameId =
                        this._requestAnimFrame.call(window, this._requestUpdateFunction);
                }
            };

            function updateLayer(index, interpolate) {
                countriesLayer.eachLayer(function(layer) {
                    var feature = layer.feature;
                    var value = 0;
                    if (typeof(feature.properties.scenarios) != "undefined") {
                        if (index < f_timelapse.getNumFrames() - 1) {
//                            var val1 = feature.properties.scenarios[currentScenario].years[index].value
//                            var val2 = feature.properties.scenarios[currentScenario].years[index+1].value
                            var val1 = getValue(feature, index, currentMetric);
                            var val2 = getValue(feature, index+1, currentMetric);
                            value = val1 + (val2 - val1)*interpolate;
                        } else {
//                            value = feature.properties.scenarios[currentScenario].years[index].value;
                            value = getValue(feature, index, currentMetric);
                        }
                    } 
                    layer.setStyle({
                        fillColor: getColor(value)
                    });
                });          
            }

            function update() {
                if (isReady()) {
                    var currentTime = f_timelapse.getCurrentTime();
                    var nframes = f_timelapse.getNumFrames();
                    var fps = f_timelapse.getFps()
                    var displayFrame = currentTime * fps;
                    var displayFrameDiscrete = Math.min(Math.floor(displayFrame), nframes - 1);
                    currentYear = f_timelapse.getCaptureTimes()[displayFrameDiscrete];
                    idx = displayFrameDiscrete;
                    var interpolate = displayFrame - displayFrameDiscrete;
                    updateLayer(idx, interpolate);
                }
            }

            var animator = new Animator({ update: update });

            function initTimelapse() {
                var settings = {
                    url: "",
                    showThumbnailTool: true,
                    showShareBtn: true,
                    enablePresentationSlider: true,
                    datasetType: "landsat",
                    playOnLoad: true,
                    onTimeMachinePlayerReady: function(viewerDivId) {},
                    loopDwell: { startDwell:1.5, endDwell:1.5 },
                    showHomeBtn: false,
                    showAddressLookup: false
                };
                f_timelapse = new org.gigapan.timelapse.Timelapse("timeMachine", settings);
                // Move Time Machine timeline out into the Earth div.
                window.setTimeout(function() {
                    $(".customControl").appendTo($("#timeSliderControls"));
                }, 2000);
            }

            document.addEventListener('DOMContentLoaded', init, false);
